<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to fusionFLOW</title>
    <link rel="icon" href="../assets/fusionFLOW-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <style>
      /* Hover Effect for Input Fields */
      .form-control {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
      }
  
      .form-control:hover, .form-control:focus {
        outline: none;
        border-color: #007bff; /* Blue outline on hover/focus */
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Shadow change on hover/focus */
      }

      .gradient-text {
        font-size: 2rem;
        background: linear-gradient(90deg, #b308d6, #d306c8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .gradient-button {
      background: linear-gradient(90deg, #b308d6, #d306c8); /* Gradient colors */
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 20px; /* Rounded corners */
      padding: 12px 20px; /* Padding */
      font-size: 1rem; /* Font size */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background 0.3s ease; /* Smooth transition */
    }

    .gradient-button:hover {
      background: linear-gradient(90deg, #c255d8, #d524cd); /* Darker gradient on hover */
    }

    </style>
  </head>
  <body class="bg-body-tertiary">
    <div class="d-flex align-items-center py-4" style="height: 100vh;">
      <main class="form-signin m-auto rounded-4 shadow-lg" style="width: 25rem; background-color: white; padding: 25px;">
        <form id="signupForm">
          <h1 class="h3 mb-3 fw-bold text-center gradient-text">Sign Up to fusionFLOW</h1>

          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="username" placeholder="name_123" name="username" />
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-2">
            <input type="email" class="form-control rounded-4" id="email" placeholder="name@example.com" name="email" />
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-2 ">
            <input type="password" class="form-control rounded-4" id="password" placeholder="Password" name="password" />
            <label for="password">Password</label>
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
          </div>

          <div class="form-floating mb-0 ">
            <input type="password" class="form-control rounded-4" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" />
            <label for="confirmPassword">Confirm Password</label>
            <i class="bi bi-eye-slash toggle-password" id="toggleConfirmPassword"></i>
          </div>

          <!-- warning message -->
          <div class="text-danger m-2 text-center" id="warningMsg" style="height: 15px;"></div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <button class="btn gradient-button py-2.4 w-100" type="submit">Sign up</button>
        </form>
      </main>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const warningMsg = document.getElementById('warningMsg');
        warningMsg.textContent = '';

        const form = e.target;

        const username = form.username.value;
        const email = form.email.value;
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        if (password !== confirmPassword) {
          warningMsg.textContent = 'Passwords do not match';
          return;
        }

        const userDetails = { username, email, password, confirmPassword };

        const response = await signup(userDetails);

        if (response.signup) {
          window.location.href = 'https://fusionflow-signin.onrender.com';
        } else {
          warningMsg.textContent = response.msg;
        }
      });

      async function signup(userDetails) {
        try {
          const response = await fetch('https://fusionflow-vm59.onrender.com/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify(userDetails),
          });
          const data = await response.json();
          return data;
        } catch (error) {
          console.error(error);
        }
      }

      // Toggle password visibility for password and confirm password fields
      function toggleVisibility(passwordField, toggleIcon) {
        if (passwordField.type === 'password') {
          passwordField.type = 'text'; // Show password
          toggleIcon.classList.remove('bi-eye-slash');
          toggleIcon.classList.add('bi-eye');
        } else {
          passwordField.type = 'password'; // Hide password
          toggleIcon.classList.remove('bi-eye');
          toggleIcon.classList.add('bi-eye-slash');
        }
      }

      document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        toggleVisibility(passwordField, this);
      });

      document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const confirmPasswordField = document.getElementById('confirmPassword');
        toggleVisibility(confirmPasswordField, this);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
